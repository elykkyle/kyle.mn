name: Branch Deleted
on: delete
jobs:
  delete:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: terraform/
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::784714698706:role/TEMP-GH-ACTIONS
          role-session-name: delete-branch
          aws-region: us-east-2
      - name: Terraform init
        run: terraform init
      - name: Select TF Workspace
        run: terraform workspace select ${{ github.event.ref }}
      - name: Destroy resources
        run: terraform destroy -auto-approve
      - name: delete TF Workspace
        run: |
          terraform workspace select default
          terraform workspace delete ${{ github.event.ref }}
